 <div class="row justify-content-center">
   <div class="col-md-4 register-contact">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Editar Contato</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Nome</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Nome é obrigatório.
             </div>
           </div>
           <div class="form-group">
             <label for="inputEmail3">Email</label>
             <input class="form-control" type="text" formControlName="email">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
               Insira seu email.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
               Insira um email valido.
             </div>
           </div>

           <div class="form-group">
             <label for="inputPassword3">Posição</label>
             <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
               formControlName="designation">
               <option value="">Selecione...</option>
               <option *ngFor="let contactProfile of ContactProfile" value="{{contactProfile}}">{{contactProfile}}
               </option>
             </select>
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
               Escolha uma Posição
             </div>
           </div>
           <div class="form-group">
            <label for="inputVerify3">whatsapp</label>
            <input class="form-control" type="text" formControlName="whatsappNumber">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.whatsappNumber.errors?.required">
              Insira um Numero de telefone
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.whatsappNumber.errors?.pattern">
              Insira Apenas numeros
            </div>
          </div>
           <div class="form-group">
             <label for="inputVerify4">Telefone</label>
             <input class="form-control" type="text" formControlName="phoneNumber">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
               Insira um Numero de telefone
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
               Insira Apenas numeros
             </div>
           </div>

           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Atualizar</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
