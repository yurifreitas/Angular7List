<div class="container">
  <!-- No data message -->
  <p *ngIf="Contact.length <= 0" class="no-data text-center">Você não tem nenhum contato ainda!</p>

  <!-- Contact list -->
  <table class="table table-bordered" *ngIf="Contact.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Whatsapp</th>
        <th scope="col">Telefone</th>
        <th scope="col">Posição</th>
        <th scope="col center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of Contact; let i = index">
        <th scope="row">{{contact.name}}</th>
        <td>{{contact.email}}</td>
        <td>{{contact.whatsappNumber}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td>{{contact.designation}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-contact/', contact._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeContact(contact, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
